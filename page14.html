<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimental Page</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #f8f8f8, #fbe5d6); /* Soft pastel gradient */
            color: #333;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Gentle shadow */
        }

        .message-box h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #d3a7a1; /* Soft warm color */
        }

        .message-box p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #555; /* Soft dark color for contrast */
        }

        button {
            background-color: #d3a7a1; /* Warm soft color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #bfa5a0; /* Slightly darker on hover */
            transform: scale(1.05);
        }

        button a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Ok, Let's Get a Little Sentimental...</h1>
        <p>Sometimes, the smallest things take up the most room in your heart. Cherish those moments, hold onto the memories, and let the warmth of nostalgia bring a smile to your face.
          <br>  **umm, chatgpt said that..**
        </p>
        <button><a href="page15.html">Mmm</a></button>
    </div>
</body>
</html>
