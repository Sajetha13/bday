<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bye Bye Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f2f1, #b9fbc0); /* Pastel green gradient background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun, playful font */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Ensure no scrollbars */
        }

        .message-container {
            background: #ffffffe0; /* Slightly transparent white for the message box */
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 5px dashed #a2d9a6; /* Fun dashed border in pastel green */
            margin-top: 50px; /* Add margin at the top */
            position: relative;
        }

        .message-container h1 {
            font-size: 36px;
            color: #7abf6f; /* Pastel green color */
            margin: 0;
            font-family: 'Patrick Hand', cursive; /* Handwritten font for the title */
        }

        .message-container p {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
            line-height: 1.5;
        }

        .next-button {
            background-color: #a2d9a6; /* Pastel green color */
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .next-button:hover {
            background-color: #8ebf9f; /* Darker pastel green on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        .next-button:active {
            animation: bounce 0.3s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px; /* Add margin at the top */
            position: relative;
        }

        .image-container img {
            width: 300px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Hidden message */
        .hidden-message {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #a34bdd; /* Vibrant coral color */
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            z-index: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Alright its the end..ðŸ¥± <br>Bye Bye!</h1>
        <p>Happy Birthday again</p>
        <p>(Did you notice the 18 pages?? Yeah, it's your EP 2 of Season 18) **One day closer to your tragic end...**</p>
        <button class="next-button" onclick="showMessage()">Next</button>
    </div>

    <div class="image-container">
        <img src="./download (10).jpeg" alt="Certificate 1">
        <img src="./If you're reading this your _gay_.jpeg" alt="Certificate 2">
        <img src="./1c82205f-4c26-4b28-951f-05c8d94353c1.jpeg" alt="Certificate 3">
        <img src="./download (9).jpeg" alt="Certificate 4">
    </div>

    <div id="hidden-message" class="hidden-message">
        What, you want another page? Bold of you to think you could get there soon.
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('hidden-message');
            message.style.display = 'block'; // Reveal the hidden message
        }
    </script>
</body>
</html>
