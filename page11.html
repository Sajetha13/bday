<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession</title>
    <style>
        body {
            background: url(./bg.jpeg);
            background-position: center;
            background-color: #000; /* Black background */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .hearts {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .hearts::before, .hearts::after {
            content: '❤️';
            font-size: 60px;
            margin: 0 10px;
            animation: pulse 1.5s infinite;
            background: linear-gradient(45deg, #ff0000, #ff8080);
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .text {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .text:nth-child(2) {
            margin-top: 10px;
        }
        button {
            background: linear-gradient(45deg, #ff0000, #ff8080); /* Gradient red background */
            color: #fff; /* White text color */
            border: none;
            padding: 12px 25px;
            border-radius: 50px; /* Rounded button */
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5); /* Soft shadow for depth */
        }

        button:hover {
            background: linear-gradient(45deg, #e60000, #ff4d4d); /* Slightly darker red on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        button a {
            color: #fff;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="hearts"></div>

    <div class="text">I like you</div>
    <div class="text">Can I take you out on a date?</div>

    <div class="hearts"></div>
    <br> <br>
    <button><a href="page12.html">say yes!</a></button>

</body>
</html>
