<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(./Abstract\ wallpaper\ by\ misia_bela\ -\ Download\ on\ ZEDGEâ„¢\ _\ c1f7.jpeg);
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: white;
        }

        p, h5, h3 {
            margin: 20px 0;
        }

        .popover-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .no-btn {
            background-color: #ff0066; /* Hot pink for flair */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        .no-btn:focus + .popover,
        .no-btn:active + .popover {
            display: block;
        }

        .no-btn:hover {
            background-color: #e60059;
        }

        .popover {
            display: none;
            width: 200px;
            background-color: #6cb7e5; /* Light blue background */
            color: #333;
            border: 2px solid #ff66b2; /* Pink border */
            border-radius: 10px;
            padding: 15px;
            position: absolute;
            z-index: 1;
            top: 110%; /* Position below the button */
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: popover-appear 0.5s ease-out;
        }

        .popover::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #6cb7e5 transparent;
        }

        .splash-content {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #ff0066; /* Splashy pink text */
        }

        @keyframes popover-appear {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        .page-link {
            display: inline-block;
            margin-top: 30px;
        }

        .page-link a {
            text-decoration: none;
            color: #ff0066;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ff0066;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .page-link a:hover {
            background-color: #ff0066;
            color: white;
        }

    </style>
</head>
<body>

        <button class="no-btn">no</button>
        <div class="popover">

                i know u wont, onkau avalo thairiyam ila
            </div>
        </div>
    </div>

    <p>but please do it soon, so i could learn how to be <br> a perfect girlfriend before i get to be one</p>

</html>
