       .popover-container {
        position: relative;
        display: inline-block;
    }

    .no-btn {
        background-color: #ff0066; /* Hot pink for flair */
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .no-btn:focus + .popover,
    .no-btn:active + .popover {
        display: block;
    }

    .no-btn:hover {
        background-color: #e60059;
    }

    .popover {
        display: none;
        width: 150px;
        background-color: #6cb7e5; /* Bright yellow for contrast */
        color: #333;
        border: 2px solid #ff66b2; /* Complementary border */
        border-radius: 10px;
        padding: 15px;
        position: absolute;
        z-index: 1;
        top: 110%; /* Position below the button */
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        animation: popover-appear 0.5s ease-out;
    }

    .popover::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 10px;
        border-style: solid;
        border-color: transparent transparent #ffe066 transparent;
    }

    .splash-content {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        color: #ff0066; /* Splashy pink text */
    }

    @keyframes popover-appear {
        0% {
            opacity: 0;
            transform: translateX(-50%) scale(0.5);
        }
        100% {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
    }

    </style>
</head>
