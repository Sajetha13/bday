    <style>
      body {
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    min-height: 100vh; /* Full viewport height */
    margin: 0;
    background: url(./gifsllady\ âœ®.jpeg);
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    flex: 1; /* Allow the gallery to grow and fill available space */
}

.image-gallery img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border: 3px solid #c94040;
    border-radius: 10px;
    transform: rotate(calc(var(--rotation) * 1deg));
}

.image-gallery img:nth-child(odd) {
    --rotation: -5;
}

.image-gallery img:nth-child(even) {
    --rotation: 5;
}

.image-gallery img:hover {
    transform: scale(1.1) rotate(calc(var(--rotation) * 1deg));
    transition: transform 0.3s;
}

.text {
    text-align: center;
    font-size: 18px;
    color: #333;
    margin: 20px 0; /* Add space around the text */
}

button {
    background-color: #c94040; /* Match button color with border */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button a {
    color: white;
    text-decoration: none;
}

button:hover {
    background-color: #a1236f; /* Darker shade on hover */
    transform: scale(1.05); /* Slightly enlarge button on hover */
}
