            button {

    border: 2px solid #d1c4e9; /* Light border */
    padding: 12px 24px;
    border-radius: 25px; /* Fully rounded corners */

}

button a {
    color: #663399; /* Match anchor color with button text */
    text-decoration: none;
}

button:hover {
    background-color: #e1bee7; /* Slightly darker lavender */
    transform: scale(1.1); /* Gently enlarge button on hover */
    box-shadow: 0 8px 16px rgba(102, 51, 153, 0.3); /* Enhance glow on hover */
}
