
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimental Message</title>
    <style>
        body {
            background: url('./bg2.jpeg');
            /* background-size: cover; */
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-box {
            background: #ffffff15;
            /* border: 5px solid #f5f5dc; Beige color for the border */
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-image: url('./flower-border.png'); /* Ensure you have this image */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .message-box p {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
        .message-box a.button {
            display: inline-block;
            background-color: #9f5840; /* A soft pink color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .message-box a.button:hover {
            background-color: #83381f; /* Darker pink on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>

</head>
<body>
    <div class="message-box">
        <p>I feel like it's always us in the end... you too, Maha! <br> I don't know if you feel the same way, <br> and I'm glad that Selvakumar Sir made you sit with me.</p>
        <br>
        <a href="page16.html" class="button">Next Page?</a>

    </div>
</body>
</html>
