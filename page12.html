<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April Fool!</title>
    <style>
        body {
            background-color: #f5f5dc; /* A light, playful background color */
            color: #333;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; /* Funny, playful font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #ff6347; /* A vibrant, funny color */
            transform: rotate(-5deg); /* Slightly tilted for a messy effect */
            text-shadow: 2px 2px #f00; /* Red shadow for a funky look */
            margin-bottom: 20px;
        }

        p {
            font-size: 28px;
            color: #4682b4; /* Contrasting color */
            transform: rotate(3deg); /* Opposite tilt for extra messiness */
            margin-bottom: 40px;
        }

        button {
            background-color: #ff4500; /* Bright orange background */
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 20px;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; /* Consistent font */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Fun shadow for depth */
        }

        button:hover {
            background-color: #e63946; /* Slightly darker on hover */
            transform: scale(1.1) rotate(-3deg); /* Rotate on hover for extra fun */
        }
    </style>
</head>
<body>

    <h1>It could be August, but April Fool!</h1>
    <p>How could you fall for it twice?</p>

    <button><a href="page13.html" style="color: #fff; text-decoration: none;">Anyway</a></button>

</body>
</html>
